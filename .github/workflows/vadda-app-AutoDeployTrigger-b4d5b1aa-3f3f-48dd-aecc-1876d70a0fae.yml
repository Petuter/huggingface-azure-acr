name: Trigger auto deployment for vadda-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/vadda-app-AutoDeployTrigger-b4d5b1aa-3f3f-48dd-aecc-1876d70a0fae.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.VADDAAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VADDAAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VADDAAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: demovadda.azurecr.io
          registryUsername: ${{ secrets.VADDAAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VADDAAPP_REGISTRY_PASSWORD }}
          containerAppName: vadda-app
          resourceGroup: Vadda-ML
          imageToBuild: demovadda.azurecr.io/vadda-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


